<div id="novo">
    <mat-card id="agenda">
        <mat-card-title>Agende uma sessão:</mat-card-title>
        <mat-card-subtitle *ngIf="psico">Psicologo(a): {{ psico }}</mat-card-subtitle>
        <mat-form-field id="data">
            <input matInput required [matDatepicker]="picker" placeholder="Escolha uma data" [(ngModel)]="data" [min]="validador">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field id="hora">
            <input matInput required type="time" placeholder="Escolha uma horário" [(ngModel)]="hora">
        </mat-form-field>
        <mat-card-actions>
            <p id="local">Local:</p>
            <mat-radio-group [(ngModel)]="local">
                <mat-radio-button value="online" >Online</mat-radio-button>
                <mat-radio-button value="presencial" >Presencial</mat-radio-button>
            </mat-radio-group>
            <button mat-flat-button color="secundary" (click)="agendar()">Agendar</button>
        </mat-card-actions>
    </mat-card>
</div>

<h3 *ngIf="appointments" class="sessoes1">Sessões já agendadas:</h3>

<div *ngIf="appointments" class="sessoes2">
    <mat-card *ngFor="let ap of appointments">

            <mat-card-title>{{ ap.data_hora | date:'dd' }} de {{ ap.data_hora | date:'MMMM'}} de {{ ap.data_hora | date:'yyyy'}}</mat-card-title>
            <mat-card-subtitle>
                
                <p>Horário: {{ ap.data_hora | date:'HH:mm'}}</p>
            </mat-card-subtitle>
            <h3>Local:</h3>
            <p>{{ ap.sala }}</p>
            <mat-card-actions>
                <button mat-flat-button color="warn" (click)="excluir(ap.id)">Cancelar</button>
            </mat-card-actions>
    </mat-card>
</div>
